<script type="text/javascript">
	//记录导航条原来在页面上的位置 
	var naviga_offsetTop = 0; 
	//使导航条，悬停在顶部 
	function naviga_stay_top(){ 
		//获取滚动距离 
		var scrollTop = jQuery(document).scrollTop(); 
		//alert(scrollTop);
			//如果向下滚动的距离大于原来导航栏离顶部的距离 
			//直接将导航栏固定到可视区顶部 
		if( scrollTop > naviga_offsetTop ){
			jQuery("#search").css({"top":"0px","position":"fixed","z-index":"9999999999","width":"100%"});
			jQuery("#logodiv").show();
			jQuery(".sea_l").css({"margin-left":"170px"});
		} else { 
			//如果向下滚动的距离小原来导航栏离顶部的距离，则重新计算导航栏的位置 
			jQuery("#search").css({"position":"","width":""}); 
			jQuery("#logodiv").hide();
			jQuery(".sea_l").css({"margin-left":""});
		} 
	}
	function onload_function()
	{
		//记录初始状态导航栏的高度 
		//naviga_offsetTop = jQuery(".search").attr("offsetTop"); 
		naviga_offsetTop = document.getElementById("search").offsetTop;
		//绑定滚动和鼠标事件 
		jQuery(window).bind("scroll", naviga_stay_top); 
		jQuery(window).bind("mousewheel",naviga_stay_top); 
		jQuery(document).bind("scroll", naviga_stay_top); 
		jQuery(document).bind("mousewheel",naviga_stay_top); 
	}
	jQuery(function(){
		onload_function();
	})
</script>

						    }
