<!--{template header}-->

<h2 class="title">標籤 - $tag[tagname] ($tag[blognum] 篇日誌)</h2>
<div class="tabs_header">
	<a href="cp.php?ac=share&type=tag&id=$tag[tagid]" id="a_share" onclick="ajaxmenu(event, this.id, 1)" class="a_share">分享</a>
	<ul class="tabs">
		<li class="active"><a href="space.php?do=tag&id=$tag[tagid]"><span>日誌列表</span></a></li>
		<li><a href="space.php?do=tag"><span>返回標籤列表</span></a></li>
	</ul>
</div>

<div class="topic_list">
	<table cellspacing="0" cellpadding="0" class="infotable">
		<thead>
			<tr>
				<td class="subject">標題</td>
				<td class="author">作者(回複數)</td>
				<td class="lastpost">發佈時間</td>
			</tr>
		</thead>
		<!--{loop $list $key $value}-->
		<tr<!--{if $key%2==1}--> class="alt"<!--{/if}-->>
			<td class="subject"><a href="space.php?uid=$value[uid]&do=blog&id=$value[blogid]" target="_blank">$value[subject]</a></td>
			<td class="author"><a href="space.php?uid=$value[uid]">{$_SN[$value[uid]]}</a><em>($value[replynum])</em></td>
			<td class="lastpost"><!--{date('m-d H:i',$value[dateline],1)}--></td>
		</tr>
		<!--{/loop}-->
	</table>
	
	<!--{if $prinum}-->
	<div class="notice">本頁有 $prinum 篇日誌因隱私設置而隱藏</div>
	<!--{/if}-->
	
	<div class="page">$multi</div>
</div>

<!--{template footer}-->
