<script type="text/javascript">	
function openPrintWnd(id,vt)
{
	jQuery.ajax({//ajax 调用数据
		type: "POST",
		cache:false,
		url: "ajax_info.php",
		data: "do=print&id="+id+"&vtype="+vt,
		success: function(msg){
			jQuery("#cprint").html(msg);
			
			window.open('space.php?do=print&id={$cprint.id}&type={$cprint.type}','Print','height=660,width=700,scrollbars=yes,toolbar=no,status=no');
		}
	});
}
</script>
