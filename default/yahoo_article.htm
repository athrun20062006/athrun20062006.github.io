<!--{template header}-->
<link href="template/default/css/gongl.css" rel="stylesheet" type="text/css" />
<script charset="utf-8" src="template/default/js/h_function.js"></script>
<script charset="utf-8" src="js/resizeThumbs.js"></script>
<script charset="utf-8" src="js/pre_next.js"></script>
<div class="mainbox clearfix">
	<div class="AreaL">
		<div class="gll_header">
			<a href="cp-article.html" class="adbtn1">發表新攻略</a>
			<a href="javascript:;" class="adbtn">探險家攻略</a>
		</div>	
		<div class="blank15"></div>
			<!--搜索條件展示區-->
			<!--{template lbi_yahoo_search_top}-->
			<div class="blank25"></div>				
			<div class="com_b">
				<div class="sort">排序：
				<!--{loop $article_sort $key $asort}-->
					<a href="yahoo.php?{$order_url}&order={$key}&sort=<!--{if $order == $key && $sort == 'desc'}-->asc<!--{else}-->desc<!--{/if}-->"><span class="<!--{if $order == $key && $sort == 'desc'}-->sortdesc<!--{elseif $order == $key && $sort == 'asc' }-->sortasc<!--{/if}-->">{$asort}</span></a>
				<!--{/loop}-->                   
                </div>				
				{if $page_filter}<h2 id="1" {if empty($tag)}class="h2bg"{/if} onclick="location.href='yahoo.php?{$tag_url}'">搜索結果</h2>{/if}
				{loop $tag_article_list $key $item}
				<h2 id="1" {if $tag==$key}class="h2bg"{/if} onclick="location.href='yahoo.php?{$tag_url}&tag={$key}'">{$item}</h2>
				{/loop}	
			</div>
			<div class="blank20"></div>
			<!--{template lbi_article_main}-->
			<div class="comment">			      
			  <!--{if $_SGLOBAL['ad'][$is_mobile]['lpagebotad']}-->	
			   	<div class="blank10"></div>   
				<div id="ad_lpagebotad"><!--{ad($is_mobile,'lpagebotad')}--></div>
			  <!--{/if}-->	
				<div class="blank5"></div>
				{if $multi}<div class="pagebar" id="pager">{$multi}</div>{/if}
			</div>
		</div>
		<!--{template lbi_adplace_right}-->
	</div>
    <script>
		/** 标签切换 */
		jQuery(".com_b > h2").each(function(i){
			jQuery(this).click(function(){
				jQuery(".h2bg").each(function(index, domEle){
					$(domEle).removeClass('h2bg');  
				});
				jQuery(".mcon").each(function(dx,mc){
					$(mc).css('display','none');
				})
				jQuery(this).addClass('h2bg');
				var cid = (this.id);				
				jQuery('#con_'+cid).css('display','block');
			})			
		});
		/** 删除搜索时选择的搜索条件 */
        jQuery(".delSea").live('click',function(){
            var id=jQuery(this).attr('id');
            var type=jQuery(this).attr('type');
            if(type=='keyword'){
                jQuery("#"+type).val('');
            }else{
                jQuery("#"+type+"_"+id).attr('checked',false);
            }
            jQuery("#article_form").submit();
        });

		jQuery(".laiyuan").live('click',function(){			
			loacl_cuanji();		
		})
	</script>
<!--{template footer}-->
