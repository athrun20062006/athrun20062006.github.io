			<script>
				function checkinvoice()
				{
					var frm = document.forms['invoiceForm'];
					var sshop = frm.elements['sshop'].value;
					var stime = frm.elements['stime'].value;
					var sprice = frm.elements['sprice'].value;
					var sinvoice = frm.elements['sinvoice'].value;
					var msg = '';
					if(sshop == '' || sshop.length <= 0)
					{
						msg += '- 請輸入消費商戶\n';
					}
					if(stime == '' || stime.length <= 0){
						msg += '- 請輸入消費日期\n';
					}
					if(sprice == '' || sprice.length <= 0){
						msg += '- 請輸入消費金額\n';
					}else{
						if(isNaN(sprice)){
							msg += '- 請正確輸入消費金額\n';
						}
					}
					if(sinvoice == '' || sinvoice.length <= 0){
						msg += '- 請輸入消費單據號\n';
					}else{
						if(isNaN(sinvoice)){
							msg += '- 請正確輸入消費單據號\n';
						}
					}
					if(msg.length > 0){
						alert(msg);
						return false;
					}else{
						return true;
					}
				}
			</script>
